
<app-card [headerText]="'Dashboard'" appOnScroll (onScrollEvent)="onPageScroll()" [isAddButtonVisible]="false" [cardClass]="'bg-primary'" >
  <div class="row">
    <div class="col-xl-3 col-md-6 mb-4" appHighlight [color]="'green'">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            Earnings (Monthly)</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">$40,000</div>
                    </div>
                    <div class="col-auto">
                        <i class="fa fa-calendar fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-md-6 mb-4" appHighlight  [color]="'red'">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            Expenses (Monthly)</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">$40,000</div>
                    </div>
                    <div class="col-auto">
                        <i class="fa fa-calendar fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-md-6 mb-4" appHighlight [color]="'blue'">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            Assets (Monthly)</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">$40,000</div>
                    </div>
                    <div class="col-auto">
                        <i class="fa fa-calendar fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-md-6 mb-4" appHighlight [color]="'yellow'">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            Investment (Monthly)</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">$40,000</div>
                    </div>
                    <div class="col-auto">
                        <i class="fa fa-calendar fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <div class="row" [class]="theme">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header  bg-secondary">
                Earnings (Monthly)
                <!-- <button (click)="isMaxVisible= true">Show Max</button> -->
            </div>
            <div class="card-body bg-white" >
                 <app-recent-users [userList]="topUsers"></app-recent-users>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-secondary">
                Expenses (Monthly)
            </div>
            <div class="card-body bg-white"  >
                <app-max-users [userList]="topUsers"></app-max-users>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-secondary">
                Assets (Monthly)
            </div>
            <div class="card-body bg-white"  >
                <app-max-users [userList]="topUsers"></app-max-users>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-secondary">
                Investment (Monthly)
            </div>
            <div class="card-body bg-white"  >
                <app-max-users [userList]="topUsers"></app-max-users>
            </div>
        </div>
    </div>
  </div>
</app-card>
